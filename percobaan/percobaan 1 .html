<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Shopee</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
    }

    header {
      background-color: #ee4d2d;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-icon {
      cursor: pointer;
      position: relative;
    }

    .cart-icon span {
      position: absolute;
      top: -10px;
      right: -10px;
      background: yellow;
      color: black;
      padding: 2px 6px;
      border-radius: 50%;
      font-size: 12px;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
    }

    .product-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .product-info {
      padding: 10px;
    }

    .product-info h4 {
      font-size: 16px;
      margin-bottom: 5px;
    }

    .price {
      color: #ee4d2d;
      font-weight: bold;
    }

    .product-info button {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      background-color: #ee4d2d;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .cart-details {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .cart-details h3 {
      margin-bottom: 10px;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<header>
  <h2>Mini Shopee</h2>
  <div class="cart-icon" onclick="toggleCart()">
    üõí Keranjang <span id="cart-count">0</span>
  </div>
</header>

<div class="container">
  <div class="product-card">
    <img width="10" src="https://png.pngtree.com/png-vector/20230724/ourmid/pngtree-music-graffiti-lettering-typography-art-illustration-vector-png-image_8421858.png" alt="Produk 1">
    <div class="product-info">
      <h4>Produk 1</h4>
      <p class="price">Rp 25.000</p>
      <button onclick="addToCart('Produk 1', 25000)">Tambah ke Keranjang</button>
    </div>
  </div>

  <div class="product-card">
    <img width="10" src="https://png.pngtree.com/png-clipart/20230922/original/pngtree-nice-try-colorful-graffiti-typography-vector-png-image_12827245.png" alt="Produk 2">
    <div class="product-info">
      <h4>Produk 2</h4>
      <p class="price">Rp 40.000</p>
      <button onclick="addToCart('Produk 2', 40000)">Tambah ke Keranjang</button>
    </div>
  </div>

  <!-- Tambahkan produk lain di sini -->
</div>

<div class="cart-details" id="cart-box" style="display: none;">
  <h3>Isi Keranjang</h3>
  <div id="cart-items"></div>
  <p><strong>Total: Rp <span id="cart-total">0</span></strong></p>
</div>

<script>
  let cart = [];
  let total = 0;

  function addToCart(nama, harga) {
    cart.push({ nama, harga });
    total += harga;
    updateCartDisplay();
  }

  function updateCartDisplay() {
    document.getElementById('cart-count').innerText = cart.length;
    const itemsContainer = document.getElementById('cart-items');
    itemsContainer.innerHTML = '';
    cart.forEach((item, index) => {
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `
        ${item.nama} - Rp ${item.harga.toLocaleString()} 
        <button onclick="removeFromCart(${index})">‚ùå</button>
      `;
      itemsContainer.appendChild(div);
    });
    document.getElementById('cart-total').innerText = total.toLocaleString();
  }

  function removeFromCart(index) {
    total -= cart[index].harga;
    cart.splice(index, 1);
    updateCartDisplay();
  }

  function toggleCart() {
    const cartBox = document.getElementById('cart-box');
    cartBox.style.display = cartBox.style.display === 'none' ? 'block' : 'none';
  }
</script>

</body>
</html>
